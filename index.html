<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">

  <!-- global styles -->
  <link href="styles.css" rel="stylesheet">

  <!-- components styles -->
  <link href="components/home/carousel/carousel.css" rel="stylesheet">
  <link href="components/home/search/search.css" rel="stylesheet">
  <link href="components/home/tabs/tabs.css" rel="stylesheet">
  <link href="components/home/theme-toggle/themeToggle.css" rel="stylesheet">
</head>
<body>
  <div id="globalLoader" class="loader-overlay">
    <div class="spinner-border loader-spinner" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <header class="py-3 px-4">
    <div class="d-flex justify-content-between align-items-center">
      <div class="profile d-flex align-items-center">
        <a id="profileLink" href="#" target="_blank">
          <img id="profilePhoto" src="" alt="Foto de perfil" width="48" height="48" class="rounded-circle me-2">
        </a>
        <h2 id="profileName" class="h6 mb-0"></h2>
      </div>
      <div class="header-actions">
        <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
          <i class="fas fa-moon"></i>
        </button>
        <a id="downloadCv" href="#" class="btn btn-turquoise btn-sm" download>CV</a>
        <a id="githubLink" href="#" target="_blank" class="btn btn-github">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="container my-4 position-relative">
    <div class="tabs-container w-100 d-flex align-items-center">
      <ul class="nav flex-grow-1" id="filterTabs" role="tablist"></ul>
      <div class="search-wrapper">
        <button id="searchBtn" class="search-btn" disabled>
          <i class="fas fa-search"></i>
        </button>
        <input id="searchInput" class="search-input" placeholder="Buscar repositorio..." disabled>
      </div>
    </div>

    <div id="loading" class="text-center my-5 d-none">
      <div class="spinner-border loader-spinner" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    <div id="error" class="alert alert-danger d-none">Error al cargar repositorios.</div>
    <div id="noData" class="alert alert-info d-none">No hay repositorios para esta etiqueta.</div>

    <div id="repoCarousel" class="carousel slide position-relative" data-bs-ride="false">
      <div class="carousel-inner" id="carouselInner"></div>
      <button class="carousel-control-prev custom-carousel-control d-none d-md-flex"
              type="button" data-bs-target="#repoCarousel" data-bs-slide="prev">
        <span class="visually-hidden">Anterior</span>
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="carousel-control-next custom-carousel-control d-none d-md-flex"
              type="button" data-bs-target="#repoCarousel" data-bs-slide="next">
        <span class="visually-hidden">Siguiente</span>
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="d-none d-md-flex justify-content-center">
      <div id="carouselIndicator" class="carousel-indicator"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script type="module" src="app.js" defer></script>
</body>
</html>
