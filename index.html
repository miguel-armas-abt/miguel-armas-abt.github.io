<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- MENU HEADER -->
    <div class="container-header">
        <header>
            <div class="logo">
                <a href="#">Miguel</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#home" onclick="select()">INICIO</a></li>
                    <li><a href="#portfolio" onclick="select()">PORTAFOLIO</a></li>
                </ul>
            </nav>
            <div class="nav-responsive" onclick="hideMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>

    <!-- HOME -->
    <section id="home" class="home">
        <div class="banner-content">
            <div class="img-container">
                <img src="img/hero.png" alt="">
            </div>
            <h1>MIGUEL ARMAS</h1>
            <h2>Desarrollador backend</h2>
            <button id="downloadBtn">
                Descargar CV <i class="fa-solid fa-download"></i>
                <span class="overlay"></span>
            </button>

            <div class="networks">
                <a href="https://www.linkedin.com/in/miguel-armas-abt/"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="https://github.com/miguel-armas-abt/"><i class="fab fa-github"></i></a>
            </div>
        </div>
        <script>
            document.getElementById('downloadBtn').addEventListener('click', function () {
                var pdfPath = '/resources/CV_ARMAS_ABT_MIGUEL.pdf';
                var link = document.createElement('a');
                link.href = pdfPath;
                link.download = 'CV_ARMAS_ABT_MIGUEL.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        </script>
    </section>

    <!-- SECCION PORTFOLIO -->
    <section id="portfolio" class="portfolio">
        <div class="content-section">
            <h2>PORTAFOLIO</h2>
            <div class="galeria">
                <a href="https://github.com/miguel-armas-abt/business-customer-v1">
                    <div class="proyecto">
                        <img src="img/crud-rest.png" alt="">
                        <div class="overlay">
                            <h3>CRUD/RESTful API</h3>
                            <br>
                            <p>Spring Boot</p>
                            <p>Clean architecture</p>
                        </div>
                    </div>
                </a>
                <a href="https://github.com/miguel-armas-abt/demo-microservices-bbq">
                    <div class="proyecto">
                        <img src="img/microservices.png" alt="">
                        <div class="overlay">
                            <h3>Microservicios</h3>
                            <br>
                            <p>Spring Boot</p>
                            <p>Quarkus</p>
                            <p>GO</p>
                            <p>Docker Compose</p>
                            <p>Kubernetes</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <a href="#home" class="arriba">
            <i class="fa-solid fa-angles-up"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
