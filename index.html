<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="py-3 px-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="profile">
            <a href="https://www.linkedin.com/in/miguel-armas-abt/" target="_blank">
                <img src="img/hero.png" alt="Foto de Miguel">
            </a>
            <h2 class="h6 mb-0">Miguel Armas</h2>
        </div>
        <div class="header-actions">
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-moon"></i>
            </button>
            <a href="resources/CV_ARMAS_ABT_MIGUEL.pdf" class="btn btn-turquoise btn-sm" download>CV</a>
            <a href="https://github.com/miguel-armas-abt" target="_blank" class="btn btn-github">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</header>

<main class="container my-4">
    <!-- Tabs + Search -->
    <div class="tabs-container mx-auto">
        <ul class="nav" id="filterTabs" role="tablist">
            <li class="nav-item"><button class="nav-link" data-filter="fundamentals">Fundamentos</button></li>
            <li class="nav-item"><button class="nav-link" data-filter="software-design">Dise√±o de software</button></li>
            <li class="nav-item"><button class="nav-link" data-filter="web-service">Servicios web</button></li>
            <li class="nav-item"><button class="nav-link" data-filter="roadmap">Rutas de aprendizaje</button></li>
        </ul>
        <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i></button>
        <input id="searchInput" class="search-input" placeholder="Buscar repositorio...">
    </div>

    <!-- Estado -->
    <div id="loading" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <div id="error" class="alert alert-danger d-none">Error al cargar repositorios.</div>
    <div id="noData" class="alert alert-info d-none">No hay repositorios para esta etiqueta.</div>

    <!-- Carrusel de repositorios -->
    <div id="repoCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner" id="carouselInner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#repoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#repoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="scripts/app.js"></script>
</body>
</html>
